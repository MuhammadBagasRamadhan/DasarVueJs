<head>

    <title> Hello world</title>
</head>
<body>
  <div id= "app" >
    <p>{{ greet(" Bagass") }}</p>
  </div>
    <div id= "app2" >
      <a v-bind:href="url">Tap here!</a>

})
      var app = new Vue ({
    el :"#app2",

    }  
    })
    </script>

</html>
